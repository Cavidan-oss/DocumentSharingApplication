{% extends "index.html" %} 

{% block title %}
Assign Document
{% endblock %}

{% block header %}
  <title>Your Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    
    .rectangle {
      width: 500px;
      height: 300px;
      background-color: #ffffff;
      border: 2px solid #e5e5e5;
      border-radius: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      margin: 20px;
      text-decoration: none;
      color: #333333;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .rectangle:hover {
      text-decoration: none;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
{% endblock %}
  
{% block body %}

  <div class="container">
    <a class="rectangle" href="{{ url_for('views.assignation_details') }}">
      Mənim təyinatlarım
    </a>
    <a class="rectangle" href="{{ url_for('views.assignation_to_me') }}">
      Mənə təyin olunanlar
    </a>
  </div>


{% endblock %}
