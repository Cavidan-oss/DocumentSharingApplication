<!DOCTYPE html>
<html>
  <head>
    <title>My Flask Application</title>
    <!-- Link to Bootstrap CSS file -->
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <title> {% block title %}{% endblock %} </title>
    <!-- Custom styles -->


    <style>
        .welcome-message {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 200px;
            font-size: 36px;
            color: #373193;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
  </style>
    </head>
  <body>
        <div class='dashboard'>
      <div class="dashboard-nav">
          <header><a href="#!" class="menu-toggle">
            <i class="fas fa-bars"></i></a><a href="#" class="brand-logo"><i class="fas fa-file"></i> <span>DMS</span></a>
          </header>
          <nav class="dashboard-nav-list"><a href="/" class="dashboard-nav-item"><i class="fas fa-home"></i> Ana Səhifə </a> 
            <a href="{{ url_for('views.dashboard')}}" class="dashboard-nav-item active"><i class="fas fa-tachometer-alt"></i>Dashboard </a>
              <a href="{{url_for('views.add_document')}}" class="dashboard-nav-item"><i class="fas fa-file-upload"></i> Fayl Yüklə </a>
              <div class='dashboard-nav-dropdown'><a href="#" class="dashboard-nav-item dashboard-nav-dropdown-toggle"><i class="fas fa-photo-video"></i>Faylları İdarə Elə</a>
                  <div class='dashboard-nav-dropdown-menu'>
                        <a href="{{url_for('views.assignment')}}" class="dashboard-nav-dropdown-item">Fayl Təyinatı</a>
                        <a href="{{url_for('views.all_reviews')}}" class="dashboard-nav-dropdown-item">Faylları Nəzərdən Keçir</a>
                        <a href="{{url_for('views.archived_documents')}}" class="dashboard-nav-dropdown-item">Arxivlənmiş Fayllar</a></div>
                  </div>
            <a
                      href="{{url_for('auth.logout')}}" class="dashboard-nav-item"><i class="fas fa-sign-out-alt"></i> Çıxış</a>
          </nav>
      </div>
      <div class='dashboard-app'>
          <header class='dashboard-toolbar'><a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a></header>
          <div class='dashboard-content'>
              <div class='container' style='width: 80%;'>
                  <div class='card'>
                      <div class='card-header'>
                          <h3>{% block header %} Home Page {% endblock %}</h1>
                      </div>
                      <div class='card-body'>
                        {% block body %} 
                        <div class="welcome-message">
                          Xoş Gəlmisiz {{user_data.first_name}} {{user_data.last_name}} 
                        </div>
                        {% endblock %}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div> 
  </body>
</html>
